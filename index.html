<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Gamers unite | Welcome</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./dist/css/index.css" />

		<script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body data-bs-theme="dark">
		<header>
			<nav class="navbar bg-body-tertiary">
				<div class="container justify-content-center">
					<a class="navbar-brand" href="#"> <h1>Gamers unite</h1> </a>
				</div>
			</nav>
		</header>
		<main>
			<div>
				<form class="px-4 py-3">
					<div class="mb-3">
						<label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" />
					</div>
					<div class="mb-3">
						<label for="exampleDropdownFormPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" />
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="dropdownCheck" />
							<label class="form-check-label" for="dropdownCheck"> Remember me </label>
						</div>
					</div>
					<button type="submit" class="btn btn-outline-info">Sign in</button>
				</form>

				<a class="dropdown-item text-center" href="#">New around here? Sign up</a>
				<a class="dropdown-item text-center" href="#">Forgot password?</a>
			</div>
		</main>
	</body>
</html>
