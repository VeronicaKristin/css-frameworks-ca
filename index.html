<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Log in or sign up for gamers unite" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Gamers unite | Welcome</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./dist/css/index.css" />
		<script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script defer src="js/login.mjs" type="module"></script>
	</head>
	<body data-bs-theme="dark">
		<header>
			<nav class="navbar bg-body-tertiary">
				<div class="container justify-content-center">
					<a class="navbar-brand link-info" href="#"> <h1>Gamers unite</h1> </a>
				</div>
			</nav>
		</header>
		<main>
			<div>
				<form class="px-4 py-3" id="loginForm" action="feed/index.html" method="get">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required />
					</div>

					<label for="inputPassword5" class="form-label">Password</label>
					<input type="password" minlength="8" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required />
					<div id="passwordHelpBlock" class="form-text">
						Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or
						emoji.
					</div>
					<div class="mb-3">
						<div class="custom-checkbox-input">
							<input type="checkbox" class="form-check-label" id="dropdownCheck" />
							<label class="form-check-label" for="dropdownCheck"> Remember me </label>
						</div>
					</div>
					<button type="submit" class="btn btn-outline-info">Sign in</button>
				</form>

				<p class="dropdown-item text-center" href="#">New around here? Sign up</p>
			</div>
		</main>
	</body>
</html>
